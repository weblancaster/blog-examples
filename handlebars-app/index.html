<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Handlebars app</title>

	<link rel="stylesheet" href="normalise.css" media="all">

	<style>
	* {
		box-sizing: border-box;
		-webkit-box-sizing: border-box;
		-moz-box-sizing: border-box;
	}
	</style>

</head>
<body>

	<h1>Handlebars app</h1>

	<div id="content">
	</div>

	<!-- JS -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/library/jquery-1.8.3.min.js"><\/script>')</script>
	<script src="handlebars.js"></script>
	<script src="app.js"></script>

	<script id="myTemplate" type="text/x-handlebars-template">
		<ul class="people_list">
		  {{#each item}}
		  <li>{{title}}</li>
		  {{/each}}
		</ul>
	</script>
	
</body>
</html>
